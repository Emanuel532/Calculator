<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <p>2583</p>
        </div>

        <div class="buttons">
            <div class="row">
                <button class="grayBtn" id="AC">AC</button>
                <button class="grayBtn" id="plusminus">+/-</button>
                <button class="grayBtn" id="reminder">%</button>
                <button class="orangeBtn"id="division">รท</button>
            </div>

            <div class="row">
                <button class="blackBtn" id="seven">7</button>
                <button class="blackBtn" id="eight">8</button>
                <button class="blackBtn" id="nine">9</button>
                <button class="orangeBtn" id="multiplication">*</button>
            </div>

            <div class="row">
                <button class="blackBtn" id="four">4</button>
                <button class="blackBtn" id="five">5</button>
                <button class="blackBtn" id="six">6</button>
                <button class="orangeBtn" id="substraction">-</button>
            </div>

            <div class="row">
                <button class="blackBtn" id="one">1</button>
                <button class="blackBtn" id="two">2</button>
                <button class="blackBtn" id="three">3</button>
                <button class="orangeBtn" id="addition">+</button>
            </div>

            <div class="row">
                <button class="blackBtn" id="zero">0 </button>
                <button class="blackBtn" id="dot">.</button>
                <button class="orangeBtn" id="equal">=</button>
            </div>
        </div>

    </div>
</body>
</html>
