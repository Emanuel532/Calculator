<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="test" class="container">
        <div class="display">
            <p class="top"></p>
            <p class="bot">0</p>
        </div>

        <div class="buttons">
            <div class="row">
                <button class="grayBtn" id="AC">AC</button>
                <button class="grayBtn" id="plusminus">+/-</button>
                <button class="grayBtn" id="reminder">%</button>
                <button class="orangeBtn"id="division">รท</button>
            </div>

            <div class="row">
                <button class="blackBtn" id="7">7</button>
                <button class="blackBtn" id="8">8</button>
                <button class="blackBtn" id="9">9</button>
                <button class="orangeBtn" id="multiplication">*</button>
            </div>

            <div class="row">
                <button class="blackBtn" id="4">4</button>
                <button class="blackBtn" id="5">5</button>
                <button class="blackBtn" id="6">6</button>
                <button class="orangeBtn" id="substraction">-</button>
            </div>

            <div class="row">
                <button class="blackBtn" id="1">1</button>
                <button class="blackBtn" id="2">2</button>
                <button class="blackBtn" id="3">3</button>
                <button class="orangeBtn" id="addition">+</button>
            </div>

            <div class="row">
                <button class="blackBtn zero" id="0" >0 </button>
                <button class="blackBtn" id="dot">.</button>
                <button class="orangeBtn" id="equal">=</button>
            </div>
        </div>

    </div>
</body>
</html>
